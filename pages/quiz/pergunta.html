<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pergunta.css">
    <script src="pergunta.js" defer></script>
    <title>Quiz de Velocidade da Luz</title>
</head>
<body>
    <div class="bloco">
        <div class="header">
            <button class="sair" onclick="mostrarPopup()">SAIR</button>
            <span>Pergunta 3/10</span>
        </div>
        <div class="question">
            <p>Qual a velocidade da luz no vácuo?</p>
            <div class="options">
                <button class="option" onclick="selectOption(this)">300 km/s</button>
                <button class="option" onclick="selectOption(this)">300.000 km/s</button>
                <button class="option" onclick="selectOption(this)">300.000 km/h</button>
                <button class="option" onclick="selectOption(this)">3.000 km/s</button>
            </div>
        </div>
        <button class="verify-button">Verificar</button>
    </div>
    
    <div id="popup" class="popup">
        <div class="conteudo_popup">
            <p>Se você sair, todo o progresso será perdido. Deseja continuar?</p>
            <button onclick="tirarPopup()">Ficar</button>
            <button onclick="redirecionar()">Sair</button>
        </div>
    </div>
</body>
</html>
