<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resultado.css">
    <script src="resultado.js" defer></script>
    <title>Resultado do Quiz</title>
</head>
<body>
    <div class="barra">
        <a href="../../index.html" class="logo-link">
            <img src="../../images/logo_sideralis.png" alt="Logo" class="logo">
        </a>
        <div class="menu">
            <a href="../../pages/conteudos.html">Conteúdos</a>
            <a href="../../pages/sistema-solar.html">Sistema Solar</a>
            <a href="../../pages/quiz.html">Quiz</a>
        </div>
    </div>


    <section class="resultado">
    <div class="bloco">
        <div class="conteudo">
            <h2>Seu Resultado</h2>
            <p>Você acertou <span id="pontos"></span> de 10 questões.</p>
            
            
        </div>
        <div class="ranking">
            <h3>Ranking dos Participantes</h3>
            <div class="ranking-table">
                <table>
                    <thead>
                        <tr>
                            <th>Posição</th>
                            <th>Nome</th>
                            <th>Pontos</th>
                        </tr>
                    </thead>
                    <tbody id="ranking-body">
                        <!-- Os resultados do ranking serão inseridos aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="voltar">
    <a class="voltar" href="../../pages/quiz.html" >
        <img src="../../images/x.png" alt="Botão de voltar para o quiz" style="vertical-align: middle;">
    </a>
    <p>Voltar</p>
</div>
</section>
</body>
</html>
