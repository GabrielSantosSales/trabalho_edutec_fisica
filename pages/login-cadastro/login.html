<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="barra">
        <a href="../../index.html" class="logo-link">
            <img src="../../images/logo_sideralis.png" alt="Logo" class="logo">
        </a>
        <div class="menu">
            <a href="../../pages/conteudos.html">Conteúdos</a>
            <a href="../../pages/sistema-solar.html">Sistema Solar</a>
            <a href="../../pages/quiz.html">Quiz</a>
        </div>
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <p>Preencha os campos abaixo para logar sua conta.</p>
        <form id="loginForm" action="login" method="post">
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? Clique <a href="cadastro.html">aqui</a> e crie uma.</p>
    </div>

    <script src="login.js"></script>
</body>
</html>
