<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resultado.css">
    <script src="resultado.js" type="module" defer></script>
    <title>Sideralis - Resultado do Quiz</title>
</head>
<body>
    <div class="barra">
        <a href="../../../index.html" class="logo-link">
            <img src="../../images/logo_sideralis.png" alt="Logo" class="logo">
        </a>
        <div class="menu">
            <a href="../../conteudos.html">Conteúdos</a>
            <a href="../../sistema-solar.html">Sistema Solar</a>
            <a href="../../quiz.html">Quiz</a>
        </div>
    </div>

    <div class="bloco-fundo"> <!-- Bloco de fundo -->
        <section class="resultado">
            <div class="bloco">
                <div class="conteudo">
                    <h2>Seu Resultado</h2>
                    <p>Você acertou <span id="pontos"></span> de 10 questões.</p>
                    <div class="ranking">
                        <h3>Ranking dos Participantes</h3>
                        <div class="ranking-table">
                            <table>
                                <thead>
                                    <tr>
                                        <!-- Cabeçalhos da tabela podem ser adicionados aqui -->
                                    </tr>
                                </thead>
                                <tbody id="ranking-body">
                                    <!-- Os resultados do ranking serão inseridos aqui -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Adicionando as linhas horizontais à direita -->
                <div class="linhas-horizontais">
                    <div class="linha-horizontal"><p>Neymar | 10</p></div>
                    <div class="linha-horizontal"><p>Texto | 2</p></div>
                    <div class="linha-horizontal"><p>Texto |3</p></div>
                    <div class="linha-horizontal"><p>Texto | 4</p></div>
                    <div class="linha-horizontal"><p>Texto | 5</p></div>
                    <div class="linha-horizontal"><p>Texto | 6</p></div>
                    <div class="linha-horizontal"><p>Texto | 7</p></div>
                    <div class="linha-horizontal"><p>Texto |8</p></div>
                    <div class="linha-horizontal"><p>Texto |9</p></div>
                    <div class="linha-horizontal"><p>Texto | 10</p></div>
                </div>


               
            </div>

            <div class="voltar">
                <a class="voltar" href="../../quiz.html">
                    <img src="../../images/x.png" alt="Botão de voltar para o quiz" style="vertical-align: middle;">
                </a>
            </div>

            
        </section>
    </div>
</body>
</html>
