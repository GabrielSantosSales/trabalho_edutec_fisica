    <link rel="stylesheet" href="cadastro.css">

<body>
    <div class="barra">
        <!-- Adicione o link para o qual a logo deve redirecionar -->

            <img src="../../images/logo_sideralis.png" alt="Logo" class="logo">

            <a href="../../conteudos.html">Conteúdos</a>
            <a href="../../sistema-solar.html">Sistema Solar</a>

    <div class="login-container">
        <h2>Cadastro</h2>
        <p>Preencha os campos abaixo para criar sua conta. </p>
        <form id="loginForm" action="login" method="post">
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="submit">Entrar</button>
        </form>
        <p>Já tem uma conta? Clique <a href="login.html">aqui</a>e faça login.</p>
    </div>

</body>
</html>
